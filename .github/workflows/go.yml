name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: go build -o target/go-micro-ci-daemon -v -mod=vendor

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: main
        path: target/go-micro-ci-daemon
